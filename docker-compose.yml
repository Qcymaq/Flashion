services:
  backend:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb+srv://username:password@cluster.mongodb.net/flashion?retryWrites=true&w=majority
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/uploads:/backend/app/uploads
      - ./backend/app/static:/backend/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=https://flashion.xyz/api
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=https://flashion.xyz/api
    # No need to expose port 80 if using host Nginx